<html>
<head>
    <title>Colorpicker Widget</title>
    <link href="../external/jquery-ui-1.11.4.min.css" rel="stylesheet">
    <link href="../css/jquery-ui.veeslider.css" rel="stylesheet">
    <link href="../css/jquery-ui.colorpicker.css" rel="stylesheet">
    <script src="../external/jquery-1.11.3.min.js"></script>
    <script src="../external/jquery-ui-1.11.4.min.js"></script>
    <script src="../js/jquery.utils.js"></script>
    <script src="../js/jquery-ui.veeslider.js"></script>
    <script src="../js/jquery-ui.colorpicker.js"></script>
    <script>
        $(function () {

            $('.demo').colorpicker({
                // you can specify a starting color (default is white, i.e. #FFFFFF)
                // valid values are name, e.g. blue
                //                  hex, e.g. #6464C8
                //                  rgb, e.g. rgb(100, 100, 200)
                //                  rgba, e.g. rgba(100, 100, 200, .5)
                color: 'lightgreen',
                // you can bind to the change event and get the color value from ui.value, e.g.
                change: function (event, ui) {
                    console.log(ui.value);
                }
            });

        });
    </script>
</head>
<body>
    <h2>jQuery UI Colorpicker Widget Demo</h2>
    <div class="demo"></div>
</body>
</html>
